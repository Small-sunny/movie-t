    <style>
        .pic{
            width:100%;

            margin: auto;
        }
        .demo--label{
            margin:20px 20px 0 0;
            display:inline-block;
        }
        .demo--radio{
            display:none;
        }
        .demo--radioInput{
            background-color:#fff;
            border:1px solid rgba(0,0,0,0.15);
            border-radius:100%;
            display:inline-block;
            height:16px;
            margin-right:10px;
            margin-top:-1px;
            vertical-align:middle;
            width:16px;
            line-height:1;
        }
        .demo--radio:checked + .demo--radioInput:after{
            background-color:#90F536;
            border-radius:100%;
            content:"";
            display:inline-block;
            height:10px;
            margin:2px;
            width:10px;
        }
        .col-md-6{

        }
        .col-md-6>h3{
            display: inline;
        }
        .right{
            text-align: right;
            height:56px;
            line-height: 56px;
        }
        .right>a.btn-link{
            color: #fff;
            margin-right: 0;

        }
        hr{
            margin-top: 0;
        }
    </style>
</head>

    <h1 class="main-title">
        新一代智能点播影院可视化运营服务平台

    <div class="container">
        <div class="row nav">
            <div class="col-md-6">

                </label>
                <label class="demo--label">
                    <input class="demo--radio" id="month" name="times" type="radio">
                    <span class="demo--radioInput"></span>公益类

                </label>
            </div>
            <div class="col-md-6 right">

            </div>

        </div>

            <div class="col-md-12">

<script id="t4:table" type="text/html">
    <@ for(var i=0;i< data.length ;i++){@>
    <div class="tagContent" id="tagContent<@=i@>">
        <ul>
            <li class="clearfix">
                <span class="fl">TOP 10</span>
                <span class="fl tRight">近七日播放</span>
                <span class="fr tRight">累计播放</span>
            </li>

            <@ for(var j=0;j< data[i].rank.length ;j++){@>
            <li class="clearfix">
                <span class="fl"><@=j+1@>&nbsp;&nbsp;<@=data[i].rank[j].movieName@></span>
                <span class="fl tRight"><@=data[i].rank[j].sevenDaysCounts@></span>
                <span class="fr tRight"><@=data[i].rank[j].totalCounts@></span>
            </li>
            <@}@>
        </ul>
    </div>
    <@}@>
</script>
