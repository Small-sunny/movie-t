<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影院分布</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style-m1.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        .pic{
            width:100%;
            height:500px;
            margin: auto;
        }
        .demo--label{
            margin:20px 20px 0 0;
            display:inline-block;
        }
        .demo--radio{
            display:none;
        }
        .demo--radioInput{
            background-color:#fff;
            border:1px solid rgba(0,0,0,0.15);
            border-radius:100%;
            display:inline-block;
            height:16px;
            margin-right:10px;
            margin-top:-1px;
            vertical-align:middle;
            width:16px;
            line-height:1;
        }
        .demo--radio:checked + .demo--radioInput:after{
            background-color:#90F536;
            border-radius:100%;
            content:"";
            display:inline-block;
            height:10px;
            margin:2px;
            width:10px;
        }
        .col-md-6{

        }
        .col-md-6>h3{
            display: inline;
        }
        .right{
            text-align: right;
            height:56px;
            line-height: 56px;
        }
        .right>a.btn-link{
            color: #fff;
            margin-right: 0;

        }
        hr{
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="main">
    <h1 class="main-title">
        新一代智能点播影院可视化运营服务平台
    </h1>
    <div class="container">

            <div class="col-md-6">
                <h3>影院分布：</h3>

                <label class="demo&#45;&#45;label">

<script src="js/echarts.js"></script>
<script src="js/china.js"></script>

<script src="js/baiduTemplate.js"></script>
<script id="t4:table" type="text/html">
    <@ for(var i=0;i< data.length ;i++){@>
    <div class="tagContent" id="tagContent<@=i@>">
        <ul>
            <li class="clearfix">
                <span class="fl">TOP 10</span>
                <span class="fl tRight">近七日播放</span>
                <span class="fr tRight">累计播放</span>
            </li>

            <@ for(var j=0;j< data[i].rank.length ;j++){@>
            <li class="clearfix">
                <span class="fl"><@=j+1@>&nbsp;&nbsp;<@=data[i].rank[j].movieName@></span>
                <span class="fl tRight"><@=data[i].rank[j].sevenDaysCounts@></span>
                <span class="fr tRight"><@=data[i].rank[j].totalCounts@></span>
            </li>
            <@}@>
        </ul>
    </div>
    <@}@>
</script>
